apiVersion: apps/v2
kind: Deployment
metadata:
  name: helloworld-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: helloworld-v2
  template:
    metadata:
      labels:
        app: helloworld
    spec:
      containers:
        - name: k8s-demo
          image: arjunachari12/k8s-demo
          ports:
            - name: nodejs-port
              containerPort: 3000

---
apiVersion: v2
kind: Service
metadata:
  name: helloworld-service-v2
spec:
  ports:
  - port: 31002
    targetPort: nodejs-port
    protocol: TCP
  selector:
    app: helloworld-v2
  type: NodePort
